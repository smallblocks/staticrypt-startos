name: Build s9pk

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y squashfs-tools-ng
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install start-cli
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download tools-v1 --repo smallblocks/staticrypt-startos --pattern 'start-cli-linux-x86_64.tar.gz'
          tar xzf start-cli-linux-x86_64.tar.gz
          sudo mv start-cli /usr/local/bin/
          start-cli --version
        
      - name: Install dependencies
        run: npm install --include=dev
        
      - name: Build JavaScript
        run: npm run build
        
      - name: Build Docker image
        run: docker build -t staticrypt:0.1.0 -f Dockerfile .
        
      - name: Tag Docker image for start-cli
        run: docker tag staticrypt:0.1.0 localhost/staticrypt:0.1.0
        
      - name: Initialize developer key
        run: start-cli init-key
        
      - name: Verify Docker image
        run: docker images | grep staticrypt
        
      - name: Pack s9pk
        run: start-cli s9pk pack . -o staticrypt.s9pk --arch x86_64
        
      - name: Upload s9pk artifact
        uses: actions/upload-artifact@v4
        with:
          name: staticrypt-s9pk
          path: staticrypt.s9pk
